{% extends "index.html" %}
            {% block title %}Posts{% endblock %}
            {% block content %}
            <div class="title">
                <h2>My Posts</h2>
            </div>

            <div class="container">
                <div class="row">
                    <div class="sixteen columns card">
                        {% for post in posts %}
		            		<a href="{{ url_for('post', name=post.path.replace('posts/', '')) }}" class="internal">
				            	{{ post.title }}
				        	</a>
		            	{% endfor %}
                    </div>
     			</div>
            </div>
            {% endblock %}
